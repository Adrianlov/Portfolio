  <body>
    <section class="home">
      <div class="logo_nav">
        <div class="logo"><img src="Images/logo2.jpg" alt="" /></div>

        <div class="nav_links">
          <ul>
            <li><a class="links" href="index.html">Home</a></li>
            <li><a class="links" href="about.html">About</a></li>
            <li><a class="links" href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="burger" id="menu" onclick="onClickMenu()">
          <div id="line1" class="bar"></div>
          <div id="line2" class="bar"></div>
          <div id="line3" class="bar"></div>
        </div>
      </div>

      <div class="contact_form">
        <h1 class="banner">Contact Us</h1>
        <form action="contact.php" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              class="form-control"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="submit"
              id="submit"
              class="btn btn-primary"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </section>
